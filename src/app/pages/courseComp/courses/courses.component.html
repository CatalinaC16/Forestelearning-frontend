<button class="butonCreate" [routerLink]="['createCourse']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">CreeazÄƒ curs</button>
<div class="courses-container">
  <h2>Cursuri Disponibile</h2>
  <div *ngFor="let course of courses" class="course-item">
    <h3>{{ course.title }}</h3>
    <img src="{{ course.imageUrl }}" alt="{{ course.title }} Image" />
    <p>{{ course.description }}</p>
    <button (click)="startCurs(course)">Deschide curs</button>
  </div>
</div>
